name: "Push and Deploy"
on:
  push:
    # run on pushes to master
    branches:
      - master
jobs:
  push-deploy:
    runs-on: [ubuntu-20.04]

    steps:
    - uses: actions/checkout@v2
    - name: Install skaffold
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
        chmod +x skaffold && \
        sudo mv skaffold /usr/local/bin

    - name: Install gcloud
      uses: google-github-actions/setup-gcloud@master
      with:
        version: '309.0.0'
        service_account_key: ${{ secrets.GCLOUD_KEY }}
        project_id: learning-project-288414
    # Need to create first a service account key.
    # https://cloud.google.com/iam/docs/creating-managing-service-account-keys
    # then need to encrypted with base64
    # https://github.com/actions-hub/gcloud
    - name: Login to gcloud
      id: gcloud
      uses: elgohr/gcloud-login-action@0.2
      with:
        account_key: ${{ secrets.GCLOUD_KEY }}


    - name: Push latest images to GCR
      timeout-minutes: 20
      run: |

        gcloud auth configure-docker
        
        chmod +x mvnw

        skaffold config set --global local-cluster false
        # tag with git hash
        # skaffold build --default-repo=gcr.io/$PROJECT_ID \
        #                --tag=$GITHUB_SHA
        # tag as latest

        
        skaffold build --default-repo=gcr.io/$PROJECT_ID \
                       --tag=latest
      env:
        PROJECT_ID: "learning-project-288414"


